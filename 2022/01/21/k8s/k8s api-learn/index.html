<h3 id="创建一个pod"><a href="#创建一个pod" class="headerlink" title="创建一个pod"></a>创建一个pod</h3><p>java操作部分</p>

urceUtils.getFile(<span class="string">&quot;nginxpod.yaml&quot;</span>);</span><br><span class="line"><span class="comment">//根据文件创建 v1Pod</span></span><br><span class="line">V1Pod v1Pod = (V1Pod) Yaml.load(file);</span><br><span class="line"></span><br><span class="line"><span class="comment">//5个参数 namespace V1Pod pretty </span></span><br><span class="line">api.createNamespacedPod(<span class="string">&quot;ctf&quot;</span>,v1Pod,<span class="string">&quot;true&quot;</span>,<span class="keyword">null</span>,<span class="keyword">null</span>);</span><br></pre></td></tr></table></figure>
